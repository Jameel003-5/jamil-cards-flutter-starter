<!DOCTYPE html>
<html>
<head>
    <title>Smart Business Cards - Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #93BEB1;
            --color-secondary: #D9D9D9;
            --color-dark: #333333;
        }
        .bg-primary { background-color: var(--color-primary); }
        .text-primary { color: var(--color-primary); }
        .border-primary { border-color: var(--color-primary); }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Auth Screen -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="w-24 h-24 bg-primary rounded-full mx-auto flex items-center justify-center">
                    <i class="fas fa-id-card text-white text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold mt-4">Welcome Back</h2>
                <p class="text-gray-600">Sign in to continue</p>
            </div>
            <form>
                <div class="space-y-4">
                    <div>
                        <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:border-primary focus:ring-1 focus:ring-primary">
                    </div>
                    <button class="w-full bg-primary text-white p-3 rounded-lg hover:bg-opacity-90">Sign In</button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-600">Or continue with</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <button class="p-3 border rounded-lg hover:bg-gray-50">
                        <i class="fab fa-google text-red-500"></i>
                    </button>
                    <button class="p-3 border rounded-lg hover:bg-gray-50">
                        <i class="fab fa-facebook text-blue-600"></i>
                    </button>
                    <button class="p-3 border rounded-lg hover:bg-gray-50">
                        <i class="fab fa-linkedin text-blue-500"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-screen" class="hidden min-h-screen bg-gray-100">
        <nav class="bg-primary text-white p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Dashboard</h1>
                <button id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        
        <div class="container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">Total Tags</p>
                            <h3 class="text-2xl font-bold">24</h3>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-tags text-blue-500"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">Active Tags</p>
                            <h3 class="text-2xl font-bold">18</h3>
                        </div>
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-check-circle text-green-500"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">Inactive Tags</p>
                            <h3 class="text-2xl font-bold">6</h3>
                        </div>
                        <div class="bg-orange-100 p-3 rounded-full">
                            <i class="fas fa-pause-circle text-orange-500"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- NFC Tags Table -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-4 border-b">
                    <h2 class="text-xl font-bold">NFC Tags</h2>
                </div>
                <div class="p-4">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left">
                                <th class="p-2">Tag ID</th>
                                <th class="p-2">Status</th>
                                <th class="p-2">Assigned To</th>
                                <th class="p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t">
                                <td class="p-2">NFC-001</td>
                                <td class="p-2"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">Active</span></td>
                                <td class="p-2">John Doe</td>
                                <td class="p-2">
                                    <button class="text-blue-500 hover:text-blue-700"><i class="fas fa-edit"></i></button>
                                    <button class="text-red-500 hover:text-red-700 ml-2"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between screens for demo
        document.querySelector('.bg-primary.text-white.p-3').addEventListener('click', () => {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard-screen').classList.remove('hidden');
        });
    </script>
</body>
</html>
